      </div> -->

        <!-- Modal body -->

          <form role="loginForm" id="loginForm">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-user"></i
                  ></span>
                </div>
                <input

                  name="tk"
                  id="userName"
                  class="form-control"
                  placeholder="Nhập tên tài khoản "
                />
              </div>

              <span class="sp-thongbao" id="tbUser"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control input-sm"
                  placeholder="Nhập mật khẩu"
                />
              </div>
              <span class="sp-thongbao" id="tbMatKhau"></span>
            </div>

          </form>
        </div>

          </button>
          <button id="btnCapNhat" type="button" class="btn btn-danger" onclick="cancleLogin()">
