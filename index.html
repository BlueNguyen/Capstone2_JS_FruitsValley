  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

  <section class="carouselFruits">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

        <div class="carousel-item active">
          <img class="d-block w-100" src="./img/Fruit6.jpg" alt="First slide">

        <div class="carousel-item">
          <img class="d-block w-100" src="./img/Fruit7.jpg" alt="Second slide">

        <div class="carousel-item">

        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./img/Fruit8.jpg" alt="Fourth slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>

      <br>

      <div class="list" id="list">
      </div>

    </div>
